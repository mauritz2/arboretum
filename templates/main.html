<html>
<head>
  <title>Arboretum</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/cards.css') }}"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</head>

<body>

<div class="container fixed-bottom">
    <div class="row">
        {% for card in player_hands["Player 1"] %}
        <div class="col text-center">
            {% if "Oak" in card %}
               <span class="oak p-1"></span>
            {% elif "Cassia" in card %}
               <span class="cassia p-1"></span>
            {% elif "Jacaranda" in card %}
               <span class="jacaranda p-1"></span>
            {% elif "Dogwood" in card %}
               <span class="dogwood p-1"></span>

            {% endif %}
            <p class="p-1">{{card}}</p>
            <button class="btn border pb-3">Play Card</button>
        </div>
        {% endfor %}
    </div>
</div>

</body>

</html>
