{% extends "base.html" %}
{% block game %}

<!--Main board title-->
<div class="row">
    <div class="col offset-3">
        <h4 id="main_board_title" class="text-warning fade-in-text"></h4>
    </div>
</div>

<div class="row align-items-end mb-3">
    <!--Deck-->
    <div class="col-1 offset-1">
        <p class="mb-2"><small id="cards_left"></small></p>
        <form>
            <div class="overlay-button-container">
                <img class="card_on_hand" src="../static/css/other/deck-full.png">
                <div class="hide" id="draw_button_container">
                    <input class="btn btn-dark" id="draw_button" type="button" value="Draw card">
                </div>
            </div>
        </form>
    </div>
    <!-- Discard piles -->
    <div class="col-1"  id="discard_div">

    </div>

    <div class="col-4">
        <table class="table-condensed" id="main_board">
            <!-- Main Board-->
        </table>
    </div>
    <div class="col-4">
        <div class="row" id="side_board_container">
        </div>
        <!--Side board(s)-->

    </div>
</div>
<!-- Draw pile -->

<div class="row" id="player_hand_div">

    <!--Player hand -->
</div>

<script>
    socket.emit("get board state");
</script>





{% endblock %}
