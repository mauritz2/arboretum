{% extends "base.html" %}
{% block game %}

<!--Main board title-->
<div class="row">
    <div class="col-4 offset-2">
        <h4 id="main_board_title"></h4>
    </div>
</div>

<div class="row justify-content-center">
    <!-- Draw pile -->
    <div class="col-1 offset-1">
    let deck = ""
    deck += '<div class="col-2">'
    deck += '<form>'
    deck += '<div class="overlay-button-container">'
    deck += '<img class="card_on_hand" src="../static/css/other/deck-full.png">'
    deck += '<div class="hide" id="draw_button_container">'
    deck += '<input class="btn btn-dark" id="draw_button" type="button" value="Draw card">'
    deck += '</div>'
    deck += '</div>'
    deck += '</form>'
    deck += '</div>'
    </div>

    <!-- Discard piles -->
    <div class="row align-items-end mt-5"  id="discard_div">

    </div>

    <div class="col-4 offset-2">
        <table class="table-condensed" id="main_board">
            <!-- Main Board-->
        </table>
    </div>
    <div class="col-6">
        <div class="row" id="side_board_container">
        </div>
        <!--Side board(s)-->

    </div>
</div>


<div class="row">
    <div class="col-2 offset-2">
        <strong>Your cards</strong>
    </div>
</div>

<div class="row" id="player_hand_div">

    <!--Player hand -->
</div>

<script>
    socket.emit("get board state");
</script>





{% endblock %}
